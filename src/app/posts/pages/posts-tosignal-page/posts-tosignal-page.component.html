<section class="posts-tosignal">
  <h1>Posts — Patrón toSignal()</h1>

  @if (loading()) {
  <div class="state state--loading">Cargando (toSignal)...</div>
  } @if (!loading() && error()) {

  <div class="state state--error">
    {{ error() }}
  </div>
  } @if (!loading() && !error()) {
  <ul>
    @for (post of posts(); track trackByPostId($index, post)) {
    <li>#{{ post.id }} — {{ post.title }}</li>
    }
  </ul>
  }
</section>
